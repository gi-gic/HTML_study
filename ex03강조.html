<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 강조하는 태그 -->
    <span>span태그</span>
    <b>b태그</b>
    <!-- 굵게만 표시하고 있음 CSS로 대체 가능 -->
    <strong>strong태그</strong>
    <!-- 강하게 표시하고 있음 / 디자인을 넘어서 기능을 하고 있음! -->


    <hr>
    <!-- (1) b태그 (bold) => 시각적 의미의 강조 -->
    <b>공지사항</b>
    <span> 입실 시, QR 체크인을 해주세요! </span>

    <!-- (2) strong 태그 => 실질적 의미의 강조 -->
    <br><br>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이만</strong>
    <span>이용 가능합니다.</span>
</body>
</html>
