<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!---1. 제목태그 header의 약자
    크기 굵기 별로 숫자를 붙여서 사용 (hi ~ h6)
    --> 
    <h1>h1태그</h1>
    <h3>h3태그</h3>
    <h4>h6태그</h4>

    <!-- 2. 본문 태그 2가지 -->
    <!-- p태그(paragraph) 
    단락으로 표현이 되기 때문에 가로 한줄영역 전부 차지
    ==> 개행이 된 것처럼 보인다
    -->
    <p>p태그</p>
    <br>
    <p style="color: blue">p태그</p>
    
    <!-- span태그
    문장으로 표현이 되기 때문에 내가 넣은 내용만큼만
    영역으로 차지 ==> 가로로 이어서 배치가 된다
    -->
    <span>span태그</span>
    <span style="color:blue">span태그</span>

    <!-- span태그는 특징X (공태그)
    그럼에도 불구하고 우리가 태그를 사용해야하는 이유는?
    특정 요소에만 접근하기 위함이다.
    -->
    일반 텍스트
    style="color:blue" 일반 텍스트

    <!-- 개행 (들여쓰기 태그) <br> : break -->
    <!-- 수평선을 그어주는 태그 : <hr> -->
    <!-- 개행, 수평선 별도의 내용 필요하지 X
        => 끝 태그를 생략할 수 있다 (홀태그)
     -->
    <hr></hr>
    

    <h2>속성 사용 실습</h2>
    <!-- point 속성을 여러개 사용하는 방법! -->
    <!-- 속성="값" 띄어쓰기로 복수 입력 -->

    <!-- tip! 
        1) 태그*숫자 => 그 숫자만큼 태그 작성
            ex) hr*7
        2) 복수 영역 입력 영역 + Alt + Click => 반복
    -->
    
    <hr color="red" width="150px" size="140px">
    <hr color="orange" width="150px" size="120px">
    <hr color="yellow" width="150px" size="100px">
    <hr color="green" width="150px" size="80px">
    <hr color="blue" width="150px" size="60px">
    <hr color="indigo" width="150px" size="40px">
    <hr color="purple" width="150px" size="20px">


</body>
</html>
