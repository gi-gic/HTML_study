<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1) 테이블을 만들겠다고 선언하는 공간 table -->
    <table border="1px solid black">

        <!-- 표의 제목 : <caption> -->
        <caption>메뉴판</caption>

        <!-- 2) 테이블의 한 줄(행)을 생성하는 방법 table row <tr> -->
            <tr bgcolor="salmon">
                <!-- 3) 테이블의 한 칸, 데이터를 넣어주는 공간 
                    : table data <td>
                -->
                <!-- 3-2) table header <th>
                    표의 헤더 부븐을 작성할 때 용이
                    글자가 굵어지고 가운데 정렬 -->

                <!-- 병합기능
                (1) 위, 아래를 병합 =>  rowspan
                (2) 좌, 우를 병합 => colspan
                -->

                <th colspan="2">메뉴</th>
                <!-- <th>가격</th> -->
            </tr>

            <tr align="center">
                <!-- 아메리카노 -->
                <td>아메리카노</td>
                <td rowspan="2">3500</td>
            </tr>

            <tr align="center">
                <!-- 카페라떼 -->
                <td>카페라떼</td>
                <!-- <td>4000</td> -->
            </tr>

    </table>

    <br>
    <hr>
    <br>
    
    <table border="1px solid black">
        <caption>인공지능 A팀</caption>
        <!-- (tr>td*4)*3 -->
        <tr bgcolor="yellow">
            <th>이름</th>
            <th colspan="2">성별/주소</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>김시우</td>
            <td>남자</td>
            <td>광주</td>
            <td rowspan="5"></td>
        </tr>
        <tr>
            <td>이현수</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td>김준연</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td>이도여</td>
            <td>남자</td>
            <td>광주</td>
        </tr>
        <tr>
            <td>장예슬</td>
            <td>여자</td>
            <td>광주</td>
        </tr>
    </table>


</body>
</html>
